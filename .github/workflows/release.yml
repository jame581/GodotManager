name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: godman-windows-x64
          - os: ubuntu-latest
            rid: linux-x64
            artifact: godman-linux-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore

      - name: Publish
        run: dotnet publish GodotManager/GodotManager.csproj -c Release -r ${{ matrix.rid }} --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true -o publish

      - name: Package
        shell: pwsh
        run: |
          Compress-Archive -Path publish/* -DestinationPath ${{ matrix.artifact }}.zip

      - name: Generate checksum
        shell: pwsh
        run: |
          $hash = Get-FileHash -Algorithm SHA256 "${{ matrix.artifact }}.zip" | Select-Object -ExpandProperty Hash
          "$hash  ${{ matrix.artifact }}.zip" | Out-File -FilePath "${{ matrix.artifact }}.zip.sha256" -Encoding ascii

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.zip
            ${{ matrix.artifact }}.zip.sha256

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.zip
            dist/**/*.sha256
          generate_release_notes: true
